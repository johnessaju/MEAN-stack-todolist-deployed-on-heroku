

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

  <div class="container">
    <h1>Todolist</h1>

    <div class="row">
      <form #taskform="ngForm" (ngSubmit)="submitdata(taskform)">
        
      <div class="input-field col s10 m5"> <!--s is for small screen measurement and m for medium--> 
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="taskservice.selectedtask._id">
       <input  class="large" type="text" placeholder="Add your task here.."  name="task"  #task="ngModel" [(ngModel)]="taskservice.selectedtask.task">
      </div>
      <button type="submit" class="btn-floating waves-effect waves-light red hoverable" ><i class="material-icons">add</i></button>
      
    </form>
    </div>
    
    <div class="row">
      <div class="col s12 m6">
    <ul *ngFor="let taskdata of taskservice.tasks" class="collection with-header z-depth-5">
      <li class="collection-item"><div>{{taskdata.task}}
        <a (click)="edit(taskdata)" class="secondary-content waves-effect"><i class="material-icons">edit</i></a>
        <a (click)="delete(taskdata._id)" class="secondary-content waves-effect"><i class="material-icons">delete</i></a>
      </div></li>
  </ul>
   </div>
   </div>
  
  </div>
  
  
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
   
  </body>
</html>
